<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
           
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
            margin-left: 0px;
           
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #333;
            margin: 0 4px;
            font-size: 15px;
            font-weight: 500;
        }
        .navbar .nav-links a:hover {
            color: #007bff;
        }
        .social-icons {
            display: flex;
            align-items: center;
            margin-left: 100px;
            
        }
        .social-icons a {
            display: inline-block;
            margin-left: 20px;
            padding: 18px;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-decoration: none;
        }
        .social-icons a:hover {
            background-color: #f1f1f1;
        }
        .login-btn {
            background-color: white;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .content {
            margin-top: 60px; /* Adjust this value based on the height of your navbar */
            padding: 20px;
        }
       
    </style>
</head>
<body>

    <div class="navbar">
        <div class="social-icons" style="margin-left:40px;">
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" style="width: 20px; height: 17px;"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter" style="width: 20px; height: 17px;"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/youtube-play.png" alt="YouTube" style="width: 20px; height: 17px;"></a>
        </div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT US</a>
            <a href="index.html#package">DESTINATIONS</a>
            
            <a href="#">TRAVEL GUIDES</a>
            <a href="#">CONTACT US</a>
        </div>
        <a href="#" class="login-btn" style="color:white;">Login</a>
    </div>

    <body class="location-body">

        <body>
            <div class="wrapper ">
              <h2>Login</h2>
              <form action="#">
                
                <div class="input-box">
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Enter your password" required>
                </div>
               
               
                <div class="input-box button0">
                   
                    <a href="index.html#package"><input type="button" value="SignIn" /></a>
    
             
            </div>
                
              </form>
            </div>
          </body>
       
    </body>
</body>
